<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <form id="form-container">
        <div id="user-created-msg" class="alert alert-info hidden"></div>
      <div class="form-group">
        <div>
          <label for="first-name">Name:</label>
          <input
            type="text"
            id="first-name"
            class="form-control"
            placeholder="First Name"
          />

          <div class="box"></div>
        </div>
        <div>
          <label for="surname">Surname:</label>
          <input
            class="form-control"
            type="text"
            id="last-name"
            placeholder="Last Name"
          />
          <div class="box"></div>
        </div>

        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="form-control"
          />
          <div class="box"></div>
        </div>

        <div>
          <label for="password-conf">Password Confirm:</label>
          <input type="password" id="password-conf" class="form-control" placeholder="Password"/>
          <div class="box"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-2">Course</div>
          <div id="checkbox-container" class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="js" value='JavaScript'/>
              <label class="form-check-label" for="js">
                JavaScript
              </label>
              
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="python" value='Python' />
                <label class="form-check-label" for="python">
                  Python
                </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="java" value='Java'/>
            <label class="form-check-label" for="java">
              Java
            </label>
      </div>
      <div class='box'></div>
        </div>
        <label class="col-form-label col-sm-2 pt-0">City</label>
        <select class="form-control" id="cities">
          <option id="default" selected hidden disabled value="-1">Choose a city...</option>
          <option value="ns">Novi Sad</option>
          <option value="nis">Nis</option>
          <option value="bg">Beograd</option>
          <option value="kg">Kragujevac</option>
        </select>
        
        <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Female
                  </label>
                </div>
               
              </div>
            </div>
          </fieldset>
      </div>
     
      <input
          type="submit"
          value="Submit"
          id="submit"
          class="btn btn-primary mb-2"
        />

    </form>
    <div class="users">
    <h1>Users:</h1>
    <ul id="users-list" class="list-group ">
        
        
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
